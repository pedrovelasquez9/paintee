<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>PaintEE</title>
</head>
<body>
    <header>
    </header>
    <main class="main-grid-container">
        <section class="toolbar-container">
            <section class="brush-size-container">
                <h4>Tama√±o del pincel</h4>
                <form id="toolbar-form">
                    <ul class="brush-size-list-container">
                        <li>
                            <button class="big-pencil" id="big-brush-btn" onclick="changeBrushSize(this, 60)"></button>
                        </li>
                        <li>
                            <button class="mid-pencil" id="mid-brush-btn" onclick="changeBrushSize(this, 30)"></button>
                        </li>
                        <li>
                            <button class="small-pencil" id="small-brush-btn" onclick="changeBrushSize(this, 5)"></button>
                        </li>
                        <li>
                            <section class="brush-range-container">
                                <input type="number" name="brush-size-num" id="brush-size-num" min="5" max="60" step=".1">
                                <input type="range" name="brush-size" id="brush-size" min="5" max="60" step="1">
                            </section>
                        </li>
                        <li>
                            <section class="color-grid">
                                <button class="color-btns red-btn" onclick="setBrushColor('#ff0000')"></button>
                                <button class="color-btns blue-btn" onclick="setBrushColor('#2c2cc9')"></button>
                                <button class="color-btns green-btn" onclick="setBrushColor('#32a852')"></button>
                                <button class="color-btns yellow-btn" onclick="setBrushColor('#ffff00')"></button>
                                <button class="color-btns pink-btn" onclick="setBrushColor('#d632bb')"></button>
                                <button class="color-btns black-btn" onclick="setBrushColor('#000')"></button>
                            </section>
                        </li>
                        <li>
                            <input type="color" name="brush-color" id="brush-color" oninput="setBrushColor(this.value)">
                        </li>
                    </ul>
                    
                </form>
            </section>
        </section>
        <section class="canvas-container" id="main-canvas-container">
            <canvas id="main-canvas"></canvas>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
