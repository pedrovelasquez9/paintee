<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>PaintEE</title>
</head>
<body>
    <header>
        <h1>PaintEE</h1>
    </header>
    <main class="main-grid-container">
        <section class="toolbar-container">
            <section class="brush-size-container">
                <h4>Tama√±o del pincel</h4>
                <form id="toolbar-form">
                    <ul class="brush-size-list-container">
                        <li>
                            <button class="big-pencil" onclick="changeBrushSize(60)"></button>
                        </li>
                        <li>
                            <button class="mid-pencil" onclick="changeBrushSize(30)"></button>
                        </li>
                        <li>
                            <button class="small-pencil" onclick="changeBrushSize(5)"></button>
                        </li>
                        <li>
                            <input type="range" name="brush-size" id="brush-size" min="5" max="60">
                        </li>
                        <li>
                            <input type="color" name="brush-color" id="brush-color">
                        </li>
                    </ul>
                    
                </form>
            </section>
        </section>
        <section class="canvas-container" id="main-canvas-container">
            <canvas id="main-canvas"></canvas>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
