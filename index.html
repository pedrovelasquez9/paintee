<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>PaintEE</title>
</head>
<body>
    <header>
    </header>
    <main class="main-grid-container">
        <section class="toolbar-container">
            <section class="brush-size-container">
                <form id="toolbar-form">
                    <ul class="brush-size-list-container">
                        <li class="control-category">
                            <h3><i class="fas fa-paint-brush"></i> Tama√±o del pincel</h3>
                        </li>
                        <li>
                            <button class="big-pencil" id="big-brush-btn" onclick="setActiveBrushSize(this, 60)"></button>
                        </li>
                        <li>
                            <button class="mid-pencil" id="mid-brush-btn" onclick="setActiveBrushSize(this, 30)"></button>
                        </li>
                        <li>
                            <button class="small-pencil" id="small-brush-btn" onclick="setActiveBrushSize(this, 5)"></button>
                        </li>
                        <li>
                            <input type="range" name="brush-size" id="brush-size" min="5" max="60" step="1" onchange="changeBrushSize(this.value)">
                        </li>
                        <li>
                            <span id="brush-size-info"></span>
                        </li>
                        <hr class="category-separator">
                        <li class="control-category">
                            <h3><i class="fas fa-palette"></i> Color del pincel</h3>
                        </li>
                        <li>
                            <section class="color-grid">
                                <button class="color-btns red-btn" id="red-btn"  onclick="setActiveColor(this, '#ff0000')"></button>
                                <button class="color-btns blue-btn" id="blue-btn" onclick="setActiveColor(this, '#2c2cc9')"></button>
                                <button class="color-btns green-btn" id="green-btn" onclick="setActiveColor(this, '#32a852')"></button>
                                <button class="color-btns yellow-btn" id="yellow-btn" onclick="setActiveColor(this, '#ffff00')"></button>
                                <button class="color-btns pink-btn" id="pink-btn" onclick="setActiveColor(this, '#d632bb')"></button>
                                <button class="color-btns black-btn" id="black-btn" onclick="setActiveColor(this, '#000')"></button>
                            </section>
                        </li>
                        <li class="color-inputs-container">
                            <i class="fas fa-palette"></i>
                            <input type="color" name="brush-color" class="brush-color-input" id="brush-color-input" oninput="setBrushColor(this.value)">
                        </li>
                        <li class="color-inputs-container">
                            <i class="far fa-image"></i>
                            <input type="color" name="brush-color" class="brush-color-input" id="brush-color-input" oninput="changeCanvasBackground(this.value)">
                        </li>
                        <li class="eraser-container">
                            <button id="eraser" class="eraser-btn fas fa-eraser"></button>
                        </li>
                    </ul>
                    
                </form>
            </section>
        </section>
        <section class="canvas-container" id="main-canvas-container">
            <canvas id="main-canvas"></canvas>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
